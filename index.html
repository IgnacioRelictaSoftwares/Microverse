<html>
  <header><link rel="stylesheet" href="styles.css"></header>
  <body>
  <h1 id="title">Welcome, and fill the next Trial Survey for Microverse!</h1>
  <p id="description">This is a Survey Form for Microverse Trials</p>
  <form id="survey-form">
     <label id="name-label" >Nombre</label><br />
    <input type="text" id="name" placeholder="Enter a name" required>
    <label id="email-label" >Email</label><br />
    <input type="email" id="email" placeholder="Enter a email" required>
    <label id="number-label">Number</label><br />
    <input type="number" id="number" min ="1" max="10" placeholder="Enter a number">
    <select id="dropdown">
      <option value="first">First Value</option>
      <option value="second" selected>Second Value</option>
      <option value="third">Third Value</option>
    </select>
   <fieldset>
        <legend>Elige un color</legend>
        <label>
            <input type="checkbox" name="color" value="azul"> Azul
        </label>
        <label>
            <input type="checkbox" name="color" value="negro"> Negro
        </label>
        <label>
            <input type="checkbox" name="color" value="amarillo"> Amarillo
        </label>
    </fieldset>
     <fieldset>
        <legend>Elige un color</legend>
        <label>
            <input type="radio" name="color" value="azul"> Azul
        </label>
        <label>
            <input type="radio" name="color" value="negro"> Negro
        </label>
        <label>
            <input type="radio" name="color" value="amarillo"> Amarillo
        </label>
    </fieldset>
   
    <textarea></textarea>
    <button id="submit"> Submit</button>
  </form>

</html>
